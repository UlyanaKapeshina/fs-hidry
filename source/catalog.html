<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Hidry</title>
</head>

<body>
  <header class="header grid" style="--cols: 12">
    <div class="header__logo-container item" style="--span: 1">
      <a href="" class="header__logo">
        <img src="img/svg/logo.svg" width="57" height="48" alt="Логотип" />
      </a>
    </div>
    <nav class="header__menu menu item grid" style="--span: 11; --cols: 11">
      <button class="menu__catalog-button button item" style="--span: 2">
        Каталог
      </button>
      <p class="menu__search search__field item" style="--span: 5">
        <input class="search__input menu__input" type="text" name="menu-search" id="menu-search" value=""
          placeholder="Хочу найти" />
        <button for="menu-search" class="search__button search__button--menu">
          Найти
        </button>
      </p>
      <button class="menu__button button"></button>
      <ul class="menu__list menu__list--closed item grid" style="--span: 4; --cols: 4">
        <li class="menu__item menu__item--bonus">
          <a href="">
            <p class="menu__item-name">Бонусы</p>
          </a>
        </li>
        <li class="menu__item menu__item--orders">
          <a href="">
            <p class="menu__item-name">Заказы</p>
          </a>
        </li>
        <li class="menu__item menu__item--actions">
          <a href="">
            <p class="menu__item-name">Акции</p>
          </a>
        </li>
        <li class="menu__item menu__item--basket">
          <a href="">
            <p class="menu__item-name">Корзина (5)</p>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="visually-hidden">Магазин собачек и котиков</h1>
    <section class="breadcrumbs ">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">
          <a href="" class="breadcrumbs__link">Каталог товаров</a>
        </li>
        <li class="breadcrumbs__item">
          <a href="" class="breadcrumbs__link">Собачки</a>
        </li>
      </ul>
    </section>
    <section class="catalog grid" style="--cols: 12">
      <div class="catalog__header item" style="--span: 12">
        <h2 class="catalog__title  item">Собачки</h2>
        <div class="catalog__type catalog__type--hide item">
          <input checked type="radio" name="catalog-type" class="catalog__type-input visually-hidden" id="dogs" /><label
            class="catalog__type-label" for="dogs">Собачки</label>
          <input type="radio" name="catalog-type" class="catalog__type-input visually-hidden" id="cats" /><label
            class="catalog__type-label catalog__type-label--cats" for="cats">Котики</label>
        </div>
        <button class="catalog__filter-button">Фильтр</button>
      </div>
      <div class="catalog__filter-bg catalog__filter-bg--hide"></div>
      <div class="catalog__filter catalog__filter--hide filter item" style="--span: 3">
        <h2 class="filter__title">Фильтр</h2>
        <fieldset class="filter__fieldset">
          <legend>Тип</legend>
          <input class="visually-hidden input-checkbox filter__checkbox" type="checkbox" name="type" id="type1" />
          <label class="filter__label checkbox-label" for="type1">Охотничьи</label>
          <input class="visually-hidden input-checkbox filter__checkbox" type="checkbox" name="type" id="type2" />
          <label class="filter__label checkbox-label" for="type2">Компаньоны</label>
          <input class="visually-hidden input-checkbox filter__checkbox" type="checkbox" name="type" id="type3" />
          <label class="filter__label checkbox-label" for="type3">Декоративные</label>
          <input class="visually-hidden input-checkbox filter__checkbox" type="checkbox" name="type" id="type4" />
          <label class="filter__label checkbox-label" for="type4">Служебные</label>
        </fieldset>
        <fieldset class="filter__fieldset">
          <legend>Основные черты</legend>
          <p class="filter__search search__field search__field--filter">
            <input class="search__input search__input--filter filter__input-search" type="text" name="filter-search"
              id="filter-search" value="" placeholder="Быстрый поиск" />
            <label for="filter-search" class="search__label search__label--filter"></label>
          </p>
          <input class="visually-hidden input-checkbox filter__checkbox" type="checkbox" name="features"
            id="features1" />
          <label class="filter__label checkbox-label" for="features1">Отсутствует чувство страха</label>
          <input class="visually-hidden input-checkbox filter__checkbox" type="checkbox" name="features"
            id="features2" />
          <label class="filter__label checkbox-label" for="features2">Мало линяет</label>
          <input class="visually-hidden input-checkbox filter__checkbox" type="checkbox" name="features"
            id="features3" />
          <label class="filter__label checkbox-label" for="features3">Отличное здоровье</label>
          <input class="visually-hidden input-checkbox filter__checkbox" type="checkbox" name="features"
            id="features4" />
          <label class="filter__label checkbox-label" for="features4">Хорошее послушание</label>
          <input class="visually-hidden input-checkbox filter__checkbox" type="checkbox" name="features"
            id="features5" />
          <label class="filter__label checkbox-label" for="features5">Очень преданная</label>
          <button class="filter__button">Показать все</button>
        </fieldset>
        <fieldset class="filter__fieldset filter__fieldset--row">
          <legend>Размер</legend>
          <label class="filter__label filter__label--row" for="">от
            <input type="text" class="filter__input" placeholder="11" />
          </label>
          <label for="" class="filter__label filter__label--row">до
            <input type="text" class="filter__input" placeholder="21" />
          </label>
        </fieldset>
      </div>
      <ul class="catalog__list item" style="--span: 9">
        <li class="catalog__item">
          <a href="" class="catalog__item-link">
            <div class="catalog__image">
              <div class="">
                <img src="./img/ainu.jpg" alt="" />
              </div>
            </div>
            <p class="catalog__description">Айну</p>
            <p class="catalog__cost">12000</p>
            <button class="catalog__button button">В корзину</button>
          </a>
        </li>
        <li class="catalog__item">
          <a href="" class="catalog__item-link">
            <div class="catalog__image">
              <div class="">
                <img src="./img/ainu.jpg" alt="" width="280" height="222" />
              </div>
            </div>
            <p class="catalog__description">Афганская борзая</p>
            <p class="catalog__cost">15000</p>
            <button class="catalog__button button">В корзину</button>
          </a>
        </li>
        <li class="catalog__item">
          <a href="" class="catalog__item-link">
            <div class="catalog__image">
              <div class="">
                <img src="./img/ainu.jpg" alt="" width="280" height="222" />
              </div>
            </div>
            <p class="catalog__description">Афганская борзая</p>
            <p class="catalog__cost">15000</p>
            <button class="catalog__button button">В корзину</button>
          </a>
        </li>
        <li class="catalog__item">
          <a href="" class="catalog__item-link">
            <div class="catalog__image">
              <div class="">
                <img src="./img/ainu.jpg" alt="" />
              </div>
            </div>
            <p class="catalog__description">Айну</p>
            <p class="catalog__cost">12000</p>
            <button class="catalog__button button">В корзину</button>
          </a>
        </li>
        <li class="catalog__item">
          <a href="" class="catalog__item-link">
            <div class="catalog__image">
              <div class="">
                <img src="./img/ainu.jpg" alt="" />
              </div>
            </div>
            <p class="catalog__description">Айну</p>
            <p class="catalog__cost">12000</p>
            <button class="catalog__button button">В корзину</button>
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
