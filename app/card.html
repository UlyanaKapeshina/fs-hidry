<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Hidry</title>
</head>

<body>
  <header class="header grid" style="--cols: 12">
    <div class="header__logo item" style="--span: 1">
      <a href="#">
        <img src="assets/img/svg/logo.svg" width="57" height="48" alt="Логотип" />
      </a>
    </div>
    <nav class="menu item grid" style="--span: 11; --cols: 11">
      <button class="menu__catalog-button button item" style="--span: 2">
        Каталог
      </button>
      <p class="menu__search item" style="--span: 5">
        <input class="menu__search-input" type="text" name="menu-search" id="menu-search" value=""
          placeholder="Хочу найти" />
        <button class="menu__search-button">
          Найти
        </button>
      </p>
      <button class="menu__toggle button" aria-label="Открыть/закрыть меню"></button>
      <ul class="menu__list menu__list--closed item " style="--span: 4">
        <li class="menu__item menu__item--bonus">
          <a href="" aria-label="Бонусы">
            <p class="menu__item-name">Бонусы</p>
          </a>
        </li>
        <li class="menu__item menu__item--orders">
          <a href="" aria-label="Заказы">
            <p class="menu__item-name">Заказы</p>
          </a>
        </li>
        <li class="menu__item menu__item--actions">
          <a href="" aria-label="Акции">
            <p class="menu__item-name">Акции</p>
          </a>
        </li>
        <li class="menu__item menu__item--basket">
          <a href="" aria-label="Корзина">
            <p class="menu__item-name">Корзина (<span></span>) </p>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>

    <h1 class="visually-hidden">Страница товара</h1>
    <section class="basket basket--hide">
      <h2 class="basket__title">Ваша корзина</h2>
      <div class="basket__inner" style="width: 100%; display: flex; flex-direction: column; align-items: center; ">
        <fieldset class="basket__controls">
          <p class="basket__check-all">
            <input class="checkbox-input" type="checkbox" name="check-all" id="check-all" />
            <label class="checkbox-label" for="check-all">Выбрать всё</label>
          </p>
          <button class="basket__delete-all">Удалить всё
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g opacity="0.5">
                <path d="M2.25 4.5H3.75H15.75" stroke="#25282B" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path
                  d="M6 4.5V3C6 2.60218 6.15804 2.22064 6.43934 1.93934C6.72064 1.65804 7.10218 1.5 7.5 1.5H10.5C10.8978 1.5 11.2794 1.65804 11.5607 1.93934C11.842 2.22064 12 2.60218 12 3V4.5M14.25 4.5V15C14.25 15.3978 14.092 15.7794 13.8107 16.0607C13.5294 16.342 13.1478 16.5 12.75 16.5H5.25C4.85218 16.5 4.47064 16.342 4.18934 16.0607C3.90804 15.7794 3.75 15.3978 3.75 15V4.5H14.25Z"
                  stroke="#25282B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M7.5 8.25V12.75" stroke="#25282B" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M10.5 8.25V12.75" stroke="#25282B" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </g>
            </svg>
          </button>
        </fieldset>
        <ul class="basket__list">
          <template id="basket-item">
            <li class="basket__item">
              <p class="basket__item-checkbox">
                <input class="checkbox-input" type="checkbox" name="check-item1" id="check-item1" />
                <label class="checkbox-label checkbox-label--empty" for="check-item1"></label>
              </p>
              <p class="basket__item-img">
                <img src="./assets/img/ainu.jpg" alt="Айну" width="100" height="79">
              </p>
              <p class="basket__item-name">Айну</p>
              <div class="count-controls">
                <button class="count-controls__button count-controls__minus">-</button>
                <output class="count-controls__result">1</output>
                <button class="count-controls__button count-controls__plus">+</button>
              </div>
              <p class="basket__cost basket__cost--desktop">12 000₽</p>
              <button class="basket__item-remove">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g opacity="0.5">
                    <path d="M2.25 4.5H3.75H15.75" stroke="#25282B" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M6 4.5V3C6 2.60218 6.15804 2.22064 6.43934 1.93934C6.72064 1.65804 7.10218 1.5 7.5 1.5H10.5C10.8978 1.5 11.2794 1.65804 11.5607 1.93934C11.842 2.22064 12 2.60218 12 3V4.5M14.25 4.5V15C14.25 15.3978 14.092 15.7794 13.8107 16.0607C13.5294 16.342 13.1478 16.5 12.75 16.5H5.25C4.85218 16.5 4.47064 16.342 4.18934 16.0607C3.90804 15.7794 3.75 15.3978 3.75 15V4.5H14.25Z"
                      stroke="#25282B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M7.5 8.25V12.75" stroke="#25282B" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path d="M10.5 8.25V12.75" stroke="#25282B" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </g>
                </svg>
              </button>
            </li>
          </template>

        </ul>
        <p class="basket__result basket__result--hide"><span class="basket__result-count"></span> товара на сумму <span><span class="basket__result-sum"></span>₽</span> </p>
        <a href="order.html" class="button">Оформить заказ</a>
      </div>
      <button class="close"></button>
      <p class="basket__empty" >Ваша корзина пуста</p>

    </section>
    <section class="breadcrumbs">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">
          <a href="catalog-dogs.html" class="breadcrumbs__link">Каталог товаров</a>
        </li>
        <li class="breadcrumbs__item">
          <a href="catalog-dogs.html" class="breadcrumbs__link">Собачки</a>
        </li>
        <li class="breadcrumbs__item breadcrumbs__item--current">
          <a class="breadcrumbs__link">Айну</a>
        </li>
      </ul>
    </section>
    <section class="card" >
      <template id="card">
        <div class="card__title" >
          <h2>
            Айну
          </h2>
        </div>

        <div class="card__inner  grid" style="--cols: 12">
          <div class="card__image item" style="--span: 5">
            <div>
              <img src="" alt="" width="280" height="222" />
            </div>
          </div>
          <div class="item card__description" style="--span: 7">
            <table class="card__table">
              <caption>Характеристика
                <!-- <span class="card__description-name">Айну</span> -->
              </caption>
              <tr>
                <th>Тип</th>
                <td class="card__type"></td>
              </tr>
              <tr>
                <th>Размер</th>
                <td class="card__weight"></td>
              </tr>
              <tr>
                <th>Основные черты</th>
                <td class="card__features"></td>
              </tr>
              <tr>
                <th>Частые заболевания</th>
                <td class="card__diseases"></td>
              </tr>
              <tr>
                <th>Интеллект</th>
                <td class="card__iq"></td>
              </tr>
              <tfoot>
                <tr>
                  <th>Стоимость</th>
                  <td class="card__price"></td>
                </tr>
              </tfoot>
            </table>
            <div class="card__buttons">
              <button class="card__button button">Забрать</button>
              <button class="card__button-basket button button--white">Добавить в корзину</button>
            </div>
          </div>
        </div>

      </template>

    </section>
    <div class="shadow-layer shadow-layer--hide"></div>
  </main>

  <!-- <script type="module" src="./js/filterForm.js"></script> -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
